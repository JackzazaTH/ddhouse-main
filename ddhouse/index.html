    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="meta-title">DDHOUSE - Modern Home Designs</title>
    <meta id="meta-description" name="description" content="A modern web application to showcase beautiful home designs, complete with an integrated admin panel for easy management of property listings and images." />
    <!-- Open Graph tags for social sharing -->
    <meta id="og-title" property="og:title" content="DDHOUSE - Modern Home Designs" />
    <meta id="og-description" property="og:description" content="Explore our exclusive collection of modern designs." />
    <meta id="og-image" property="og:image" content="https://picsum.photos/seed/banner1/1200/630" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#b91c1c', // red-800
              secondary: '#dc2626', // red-600
              accent: '#f87171', // red-400
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                  '0%': { opacity: '0', transform: 'translateY(-20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-down': 'fade-in-down 0.6s ease-out both',
              'fade-in-up': 'fade-in-up 0.6s ease-out both',
            }
          }
        }
      }
    </script>
